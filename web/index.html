<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Your Telehealth Partner in Nepal - Connect with healthcare providers via video, voice, and chat consultations.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Connect Well Nepal">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Connect Well Nepal - Your Telehealth Partner</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <!-- Agora web interop is handled by the agora_rtc_engine package -->
  <div id="local-video-container" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"></div>
  <div id="remote-streams-container" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"></div>
</body>
</html>
